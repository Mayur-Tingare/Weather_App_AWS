<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="Wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-user_weather>Your Weather</p>
            <p class="tab" data-search_weather>Search Weather</p>
        </div>

        <div class="weather-contaier">
            <!-- Grant location -->
             <div class="sub-container grant-location">
                <img src="./assets/location.png" width="80" height="80" loading="lazy" alt="Loaction">
                <p>Grant Location Access</p>
                <p>Allow Access To get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
             </div>

             <form action="" class="formcontainer" data-serachform>
                <input type="text" placeholder="Search For City Here...." data-searchinput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy" alt="">
                </button>
             </form>

             <!-- loading -->

             <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150"  alt="">
                <p>Loading</p>
             </div>

             <!-- Show weather info -->

             <div class="sub-container user-info-container">
                <!-- city,name and flag all are dynamically updated -->
                <div class="name">
                    <p data-cityname></p>
                    <img src="" alt="" data-counteryicon>
                    <p data-wetherdesc></p>
                    <img src="" alt="" data-weathericon>
                    <p data-temperature></p>
                </div>


             </div>

             <!-- cards -->

             <div class="parameter-container">
                <!-- card 1 -->
                <div class="parameter">
                    <img src="./assets/wind.png" alt="">
                    <p>Wind Speed</p>
                    <p data-windspeed></p>
                </div>

                <!-- card 2 -->
                 <div class="parameter">
                    <img src="./assets/humidity.png" alt="">
                    <p>Humidity</p>
                    <p data-humidity></p>
                 </div>

                 <!-- card 3 -->

                 <div class="parameter">
                    <img src="./assets/cloud.png" alt="">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                 </div>

             </div>

        </div>


    </div>





    <script src="index.js"></script>
</body>
</html>
